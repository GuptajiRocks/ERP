<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="container-fluid">
            <div style="display: flex;justify-content:center;">
                <a class="btn btn-tertiary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <img src = "" th:src="@{/images/hamburger.png}" height="22px" style="margin-right: 10px;">
                </a>
                <a class="navbar-brand" href="/dashboard">Dashboard</a>
            </div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 account">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${userName}">
                        <i class="fas fa-user-circle"></i></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-tertiary" type="submit" value="Sign Out"/>Log Out</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div th:if="${userRole == 'ROLE_ADMIN'}" th:each="module : ${modules}">
                <a th:href="${module.module_url}" style="text-decoration: none;" th:text="${module.module_name}">Employee Registration</a>
            </div>
            <div th:if="${module.role_access == 'ROLE_EMPLOYEE'}" th:each="module : ${modules}">
                <a th:if="${module.role_access == userRole}" th:href="${module.module_url}" style="text-decoration: none;" th:text="${module.module_name}">Employee Registration</a>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h1 class="text-center">Welcome !</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
