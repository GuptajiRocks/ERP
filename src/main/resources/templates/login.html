<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div th:if="${param.error}"  class="alert alert-warning alert-dismissible fade show ms-auto me-auto" style="width: fit-content;" role="alert">
      <strong>Invalid !</strong> username or password.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show ms-auto me-auto" style="width: fit-content;" role="alert">
      <strong>You have been logged out.</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div class="card mx-auto" style="width: 30rem;">
      <div class="card-header">
        <h2>Employee Login</h2>
      </div>
      <div class="card-body">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="enterprise" class="form-label">Enterprise List</label>
                <select class="form-select" id="enterprise" aria-label="Select Enterprise">
                    <option value="">Select Enterprise</option>
                    <option th:each="domain : ${domains}" th:value="${domain}" th:text="${domain}"></option>
                </select>
            </div>  
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div style="padding:10px;margin-top:10px;"><a href="/registration">Register Enterprise</a></div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
