<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5" style="width: fit-content;">
        <div th:if="${param.error}"  class="alert alert-warning alert-dismissible fade show ms-auto me-auto" style="width: fit-content;" role="alert">
            <strong>Invalid !</strong> username or password.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show ms-auto me-auto" style="width: fit-content;" role="alert">
            <strong>You have been logged out.</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div class="card shadow-sm">
            <div class="card-header">
                <h1>Enterprise Registration</h1>
            </div>
            <div class="card-body" style="padding: 40px;">
                <form th:action="@{/registration}" method="post">
                    <div class="mb-3">
                        <label for="enterpriseName" class="form-label">Enterprise Name</label>
                        <input type="text" class="form-control" id="enterpriseName" placeholder="Enter Enterprise Name" th:field="${registrationDto.name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="enterpriseDomain" class="form-label">Enterprise Domain</label>
                        <input type="text" class="form-control" id="enterpriseDomain" placeholder="Enter Enterprise Domain" th:field="${registrationDto.domain}" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Admin Email</label>
                        <input type="email" class="form-control" id="adminEmail" placeholder="Enter Admin Email" th:field="${registrationDto.email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Admin Password</label>
                        <input type="password" class="form-control" id="adminPassword" placeholder="Enter Admin Password" th:field="${registrationDto.password}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Enterprise Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Write a brief description about your enterprise" th:field="${registrationDto.description}" ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Enterprise Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Enterprise Address" th:field="${registrationDto.address}" >
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
